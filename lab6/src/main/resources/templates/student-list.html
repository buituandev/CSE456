<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student List</title>

    <!-- Bootstrap & External Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css"/>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<main class="container admin-content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 th:text="'Student List'" class="h2"></h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/students/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Add New student
            </a>
        </div>
    </div>

    <!-- student List Table -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="bi bi-table me-1"></i>
            Student List
        </div>
        <div th:if="${pid != null}" class="card-body">
            <h1 id="msg" th:text="${pmsg}"></h1>
            <p th:text="'Id: ' + ${pid}"></p>
            <p th:text="'Name: ' + ${pname}"></p>
            <p th:text="'Year of birth: ' + ${pyob}"></p>
            <p th:text="'GPA: ' + ${pgpa}"></p>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="studentTable" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Year of birth</th>
                        <th>GPA</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.yob}"></td>
                        <td th:text="${student.gpa}"></td>
                        <td class="action-buttons">
                            <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-sm btn-primary"><i
                                    class="bi bi-pencil"></i></a>
                            <form th:action="@{'/students/delete/' + ${student.id}}" method="post"
                                  style="display:inline;">
                                <button type="submit"
                                        class="btn btn-sm btn-danger"
                                        th:attr="data-student-name=${student.name}"
                                        onclick="return confirmDelete(this);">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- DataTables Scripts -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        var table = $('#studentTable').DataTable({
            responsive: true,
            columnDefs: [
                {orderable: false, targets: [4]}
            ]
        });
    });

    function confirmDelete(button) {
        const name = button.getAttribute('data-student-name');
        return confirm(`Are you sure you want to delete ${name}?`);
    }
    window.addEventListener('load', function() {
        var msg = document.getElementById('msg');
        if (msg) {
            alert(msg.textContent);
        }
    });
</script>
</body>
</html>
